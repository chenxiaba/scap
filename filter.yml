cap: ms
filter: 
    tcp: 
        analysis: 
            - retransmission: True
        flag: 
            syn: 1
    eth: 
        vlan: 
            - id: 389
            - id: 399

flow: 
    #tcp flow session time
    session: 60
    #session num
    num: 2
    #reserver num for src cap file
    reserver: 10

files: 
    - tag: ms
      file: ms.pcap
    - tag: sp
      file: sp.cap