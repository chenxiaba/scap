cap: ms
filter: 
    tcp: 
        analysis:  retransmission
        flags: syn

    ip:
        src: "1.1.1.1"
        dst: "2.2.2.2"

    eth: 
        vlan: 389
        mac: "ab:cd:ef:gh"

flow: 
    #tcp flow session time
    session: 60
    #session num
    num: 2
    #reserver num for src cap file
    reserver: 10

files: 
    - tag: ms
      file: ms.pcap
    - tag: sp
      file: sp.cap